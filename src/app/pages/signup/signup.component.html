<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../assets/images/addfriend.png" width="100" height="100">
          </div>
  
          <h1 class="text-center">Regístrate aquí</h1>
  
          <form (ngSubmit)="formSubmit()">
            <table class="default">
              <tr>
                <td>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre de usuario</mat-label>
                    <input [(ngModel)]="user.username" name="username" matInput placeholder="Digite su nombre de usuario">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Digite su contraseña">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Digite su nombre">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input [(ngModel)]="user.apellido" name="apellido" matInput placeholder="Digite su apellido">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Digite su correo electrónico">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input [(ngModel)]="user.telefono" name="telefono" matInput placeholder="Digite su teléfono">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Placa del vehículo</mat-label>
                    <input [(ngModel)]="user.placa" name="placa" matInput placeholder="Digite la placa del vehículo">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Marca del vehículo</mat-label>
                    <input [(ngModel)]="user.marca" name="marca" matInput placeholder="Digite la marca del vehículo">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Color del vehículo</mat-label>
                    <input [(ngModel)]="user.color" name="color" matInput placeholder="Digite el color del vehículo">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Modelo del vehículo</mat-label>
                    <input [(ngModel)]="user.modelo" name="modelo" type="number" matInput placeholder="Digite el modelo del vehículo">
                  </mat-form-field>
                </td>
              </tr>
              <input [(ngModel)]="user.enabled" name="enabled" type="hidden" value="true"/>
              <tr>
                <td>
                  <div class="container text-center">
                    <button mat-raised-button color="primary">Registrar</button>
                    <button style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                  </div>
                </td>
              </tr>
            </table>
          </form>
  
          <br><br><br>
        </div>
      </div>
    </div>
  </div>
